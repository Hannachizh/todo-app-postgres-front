<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="text-center">To-Do application</h1>
 
    <div class="container">
        <div class="row g-3">
            <div class="col-8">
                <input type="text" class="form-control" id="inputTask" placeholder="Input task">
            </div>
            <button class="btn btn-primary col-4" id="btn-add">Add task</button>
        </div>

        <ul class="row g-3" id="list">
            <li>Task1 <span>Delete</span></li>
            <li>Task2 <span>Delete</span></li>
            <li>Task3 <span>Delete</span></li>
           
        </ul>
        

    </div>

    <button class="save-list btn btn-primary col-4">Save list</button>
    <button class="delete-list btn btn-primary col-4">Delete list</button>

    <div class="counter">
        <div class="activeLink">
            <p>Counter of active elements:</p>
            <div class='active' id="active">0</div>
        </div>
        <div class="notActiveLink">
            <p>Counter of not active elements:</p>
            <div class= 'notActive' id="not-active">0</div>
        </div>
    </div>
    

    <div class="developerInfo">
        <div class="modal" id="modal1">
            <div class="modal-content text">
                <h3>Information about developer</h3>
                <p>Firstname: Hanna</p>
                <p>Secondname: Chizh</p>
                <p>Age: 20</p>
                <p>Profession: Front-end Developer</p>
                <p>Aducation: IT-Academy</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
              </div>
        </div>
        <button class="btn btn-primary col-2" id="btn-modal">Developer</button>
    </div>

    <script src="./script/pract11_todo.js"></script>
</body>

</html>
